<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu des pizzas</title>
    <link rel="stylesheet"  href="{% static 'menu/style.css' %}">
</head>
<body>
    <img id="small_logo"  src="{% static 'menu/img/small_logo.png' %}">
    <h1>Les pizzas</h1>
<ul>
    {% for pizza in pizzas %}
    <li>
        {{pizza.name}} : {{pizza.price}}
    </li>
    {% endfor %}
</ul>
</body>
</html>
